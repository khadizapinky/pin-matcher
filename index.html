<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generate-number" value="">
                    <button class="generate-btn" id="generatebtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="calc-number" value="">
                    <div class="numbers">
                        <div class="calc-body calcbtn">
                            <div class="calc-button-row">
                              <div class="button" onclick="numbers(this.innerText)" id="seven">7 </div>
                              <div class="button" onclick="numbers(this.innerText)" id="eight">8</div>
                              <div class="button" onclick="numbers(this.innerText)" id="nine">9 </div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numbers(this.innerText)" id="four">4</div>
                              <div class="button" onclick="numbers(this.innerText)" id="five">5</div>
                              <div class="button"  onclick="numbers(this.innerText)" id="six">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numbers(this.innerText)" id="one">1</div>
                              <div class="button" onclick="numbers(this.innerText)" id="two">2</div>
                              <div class="button" onclick="numbers(this.innerText)" id="three">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"  id="backspace"><</div>
                                <div class="button" onclick="numbers(this.innerText)" id="zero">0</div>
                                <div class="button"  id="clear">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left" id="try-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin-not-matched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
       var notifySection =  document.getElementsByClassName('notify');
       for(var i = 0; i < notifySection.length; i++){
           var element = notifySection[i];
           element.style.display = 'none';
       }
       
    document.getElementById('generatebtn').addEventListener('click', function(){
        var number = Math.floor(Math.random() * (9999 - 1000)+1000);
        var finalNumber = Math.round(number);
       
        document.getElementById('generate-number').value = finalNumber;
     });


     function numbers(x){
        var Number = document.getElementById('calc-number');
        Number.value += x;
     }
     document.getElementById('clear').addEventListener('click', function(){
        var bTN = document.getElementById('clear').innerText;
        document.getElementById('calc-number').value = "";
     })
     document.getElementById('backspace').addEventListener('click', function(){
        var bTN = document.getElementById('calc-number').value;

        var backSpace = bTN.slice(0,-1);
        document.getElementById('calc-number').value = backSpace;
        

     })

     document.getElementById('submit').addEventListener('click', function(){
        
        var number = document.getElementById('calc-number');
        var Number = parseInt(number.value);
        var generateNumber =  document.getElementById('generate-number');
        var generateNumbers = parseInt(generateNumber.value);
        if(Number == generateNumbers){
           var pinMatched = document.getElementById('pin-matched');
            pinMatched.style.display = 'block';
            document.getElementById('pin-not-matched').style.display = 'none';

            // setTimeout(function(){
            //    document.getElementById('pin-matched').style.display= 'none';
            //  },5000);
       }
           
       else{
        var pinNotMatched = document.getElementById('pin-not-matched');
         pinNotMatched.style.display = 'block';
         document.getElementById('pin-matched').style.display= 'none';

        }
      submits();
     })

      var clicked = 0;
        function submits(){
            clicked++;
            if(clicked == 1){
                document.getElementById('try-left').innerText = "2 try left";
              }
            if(clicked == 2){
                document.getElementById('try-left').innerText = "1 try left";
               }
            if(clicked > 2){
                document.getElementById('try-left').innerText = "No try left";
              }
        }

   
      
        
     
     </script>
</body>
</html>
